<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h3>To-Do List</h3>
  <div>
    <input type="text" id="todoInput" placeholder="Add a new task...">
    <input type="text" id="descriptionInput" placeholder="Add a description...">
    <input type="text" id="timeInput" placeholder="Estimated time (e.g., 1h, 30m, 2d)">
    <button id="addTodo">Add Task</button>
  </div>
  <div style="display: flex; justify-content: space-between;">
    <div>
      <h3>Completed Tasks</h3>
      <ul id="completedList"></ul>
    </div>
    <div>
      <h3>To-Do List</h3>
      <ul id="todoList"></ul>
    </div>
  </div>
  <button id="openNewTab">Open in New Tab</button>
  <script src="utils/utils.js"></script>
  <script src="utils/storage.js"></script>
  <script src="utils/todo.js"></script>
  <script src="popup.js"></script>
</body>
</html>
